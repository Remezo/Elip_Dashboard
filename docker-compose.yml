x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile.airflow
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - AIRFLOW__CORE__LOAD_EXAMPLES=False
    - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
    - AIRFLOW__WEBSERVER__SECRET_KEY=${AIRFLOW__WEBSERVER__SECRET_KEY:-supersecretkey}
    - AIRFLOW__WEBSERVER__BASE_URL=http://localhost:8080/airflow
    - AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX=True
    - POSTGRES_USER=${POSTGRES_USER}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    - POSTGRES_DB=${POSTGRES_DB}
    - POSTGRES_HOST=postgres
    - POSTGRES_PORT=5432
    - FRED_API_KEY=${FRED_API_KEY}
    - BLS_API_KEY=${BLS_API_KEY}
    - APP_BASE_DIR=/opt/airflow/app
  volumes:
    - ./dags:/opt/airflow/dags
    - ./pythonScripts:/opt/airflow/app/pythonScripts
    - ./input:/opt/airflow/app/input
    - ./output:/opt/airflow/app/output
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  depends_on:
    airflow-postgres:
      condition: service_healthy
    postgres:
      condition: service_healthy

services:
  # ============================================
  # PostgreSQL - Main data warehouse
  # ============================================
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # PostgreSQL - Airflow metadata database
  # ============================================
  airflow-postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Airflow Init - one-time setup
  # ============================================
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
        echo "Airflow init complete"
    restart: "no"

  # ============================================
  # Airflow Webserver
  # ============================================
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "127.0.0.1:8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/airflow/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ============================================
  # Airflow Scheduler
  # ============================================
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ============================================
  # FastAPI Backend
  # ============================================
  backend:
    build:
      context: ./backend
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - APP_BASE_DIR=/app
    volumes:
      - ./input:/app/input
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # React Frontend (nginx)
  # ============================================
  frontend:
    build:
      context: ./frontend
    ports:
      - "127.0.0.1:8501:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres-data:
  airflow-postgres-data:
